<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Invaders</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-wrap">
    <h1 class="title">NEON INVADERS</h1>
    <div class="hud">
      <span class="score">Score: <strong id="score">0</strong></span>
      <span class="level">Level: <strong id="level">1</strong></span>
      <span class="lives">Lives: <strong id="lives">3</strong></span>
      <span class="shield">Shield: <strong id="shield">0</strong></span>
      <span class="damage">Damage: <strong id="damage">1</strong></span>
    </div>
    <canvas id="game" width="800" height="600"></canvas>
    <p class="controls">← → move · SPACE shoot · H help</p>
    <div id="help-screen" class="overlay hidden">
      <h2>UPGRADES</h2>
      <div class="upgrade-info">
        <p><span class="dot" style="background: #00f5ff"></span> <strong>Shield:</strong> Permanent recharge system</p>
        <p><span class="dot" style="background: #39ff14"></span> <strong>Double:</strong> Add projectile (max 4), then +1 damage</p>
        <p><span class="dot" style="background: #ff6600"></span> <strong>Rocket:</strong> Auto-targeting missile</p>
        <p><span class="dot" style="background: #ff3366"></span> <strong>Heal:</strong> Restores 1 life</p>
      </div>
      <p class="small">Press H to continue</p>
    </div>
    <div id="overlay" class="overlay hidden">
      <p id="overlay-text">GAME OVER</p>
      <button id="restart">Play again</button>
    </div>
    <div id="start-screen" class="overlay">
      <p>Press SPACE to start</p>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
